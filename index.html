<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stijl.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <h1>Registreer</h1>
                <h5>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h5>
                <div class="row">
                    <div class="col-md-6">
                        <label for="naam" class="form-label">Naam</label>
                        <input type="text" class="form-control" id="naam" placeholder="Uw naam">
                    </div>
                    <div class="col-md-6">
                        <label for="voornaam" class="form-label">Voornaam</label>
                        <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                        <div class="input-group">
                            <div class="input-group-text">@</div>
                            <input type="text" class="form-control" id="gebruikersnaam" placeholder="u911236">
                          </div>
                    </div>
                    <div class="col-md-6">
                        <label for="mailadres" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="mailadres" placeholder="name@example.be">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="wachtwoord" class="form-label">Wachtwoord</label>
                        <input type="password" class="form-control" id="wachtwoord">
                        <p>je wachtwoord moet minstens 8 tekens lang zijn</p>
                    </div>
                    <div class="col-md-6">
                        <label for="herhaalWachtwoord" class="form-label">Herhaal wachtwoord</label>
                        <input type="password" class="form-control" id="herhaalWachtwoord">
                    </div>
                </div>
                <label for="adres" class="form-label">Adres</label>
                <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer">
                <div class="row">
                    <div class="col-md-5">
                        <label for="land" class="form-label">Land</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm" id="land">
                            <option value="" disabled="disabled" selected>Kies een land</option>
                            <option value="1">BelgiÃ«</option>
                            <option value="2">Nederland</option>
                            <option value="3">Duitsland</option>
                          </select>
                    </div>
                    <div class="col-md-4">
                        <label for="provincie" class="form-label">Provincie</label>
                        <select class="form-select form-select-sm" aria-label=".form-select-sm" id="provincie">
                            <option value="" disabled="disabled" selected>Kies een provincie</option>
                            <option value="1">Antwerpen</option>
                            <option value="2">Limburg</option>
                            <option value="3">Luik</option>
                          </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postcode" class="form-label">Postcode</label>
                        <input type="number" class="form-control" id="postcode">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-6">
                        <h3>Hou me op de hoogte</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="nieuwsbrief">
                            <label class="form-check-label" for="nieuwsbrief">
                              Inschrijven voor onze nieuwsbrief
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="algemeneVoorwaarden">
                            <label class="form-check-label" for="algemeneVoorwaarden">
                              Ik ga akkoord met de algemene voorwaarden.
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Betaling</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaling" id="bankingApp" checked>
                            <label class="form-check-label" for="bankingApp">
                              Banking app
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaling" id="overschrijving">
                            <label class="form-check-label" for="overschrijving">
                              Overschrijving
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaling" id="visa">
                            <label class="form-check-label" for="visa">
                              Visa card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="betaling" id="paypal">
                            <label class="form-check-label" for="paypal">
                              PayPal
                            </label>
                        </div>
                    </div>
                </div>
                <hr>
                <button class="btn btn-primary w-100" type="button" id="knop">Wave your magic wand</button>
            </div>
            <div class="col-md-5">
                <div class="alert alert-danger m-4" role="alert" id="errorAlert">
                    <h4>Yikes, errors..</h4>
                    <p id="errorArea"></p>
                  </div>
                  <div class="alert alert-success m-4" role="alert" id="goedGedaanAlert">
                    <h4>Goed gedaan!</h4>
                    <p>Aww yeah, je werd geregistreerd.</p>
                  </div>
                  <div class="alert alert-primary m-4" role="alert" id="betalingAlert">
                    <h4>Betalingswijze</h4>
                    <p id="betalingTekst"></p>
                  </div>
            </div>
        </div>
    </div>
    <script>
        //Id's ophalen
        const voornaam = document.getElementById('voornaam');
        const naam = document.querySelector('#naam');
        const gebruikersnaam = document.querySelector('#gebruikersnaam');
        const mailadres = document.querySelector('#mailadres');
        const wachtwoord = document.querySelector('#wachtwoord');
        const herhaalWachtwoord = document.querySelector('#herhaalWachtwoord');
        const adres = document.querySelector('#adres');
        const land = document.querySelector('#land');
        const provincie = document.querySelector('#provincie');
        const postcode = document.querySelector('#postcode');
        const knop = document.querySelector('#knop');
        const errorAlert = document.querySelector('#errorAlert');
        const errorArea = document.querySelector('#errorArea');
        const goedGedaanAlert = document.querySelector('#goedGedaanAlert');
        const betalingAlert = document.querySelector('#betalingAlert');
        const betalingTekst = document.querySelector('#betalingTekst');
        let errors = [];

        errorAlert.style.visibility = "hidden";
        goedGedaanAlert.style.visibility = "hidden";
        betalingAlert.style.visibility = "hidden";

        //functies schrijven
        
       

        let validateForm = () => {
            errorAlert.style.visibility = "hidden";
            goedGedaanAlert.style.visibility = "hidden";
            betalingAlert.style.visibility = "hidden";

            errors.length = 0;
            errorArea.innerHTML = "";
            checkEmptyField(voornaam,'Het veld voornaam is vereist.');
            checkEmptyField(naam,'Het veld naam is vereist.');
            checkEmptyField(gebruikersnaam,'Het veld gebruikersnaam is vereist');
            checkEmptyField(adres,'Adres is vereist');
            checkEmptyField(land, 'Land is vereist');
            checkEmptyField(provincie, 'Provincie is vereist');
            if(validateEmail(mailadres) == false) {
                errors.push('E-mailadres is niet correct');
            }
            
            

            if(errors.length > 0) {
                errorAlert.style.visibility = "visible";
                errorArea.innerHTML = errors.join('<br>');
            }
            else {
                errorAlert.style.visibility = "hidden";
                goedGedaanAlert.style.visibility = "visible";
            }

        }

        //controle op lege inputvelden.
        let checkEmptyField =(veld, melding) => {
            if (veld.value == "" || veld.value == null) {
                errors.push(melding);
            }
        }

        //controle op een geldig e-mailadres
        //mailformat gebruikt van de site https://www.w3schools.blog/email-validation-javascript-js
        //match()-functie https://www.w3schools.com/jsref/jsref_match.asp
        let validateEmail = emailadres => {
            let mailformat = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
            if (emailadres.value.match(mailformat)) {
                return true;
            }
            else {
                return false;
            }
        }

        knop.addEventListener('click', validateForm, false);
    </script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
